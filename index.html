<!DOCTYPE html>

<head>
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="textEditor">
        <div id="ribbon">
            <button id="undoButton" title="Undo previous action">&larr;</button>
            <button id="redoButton" title="Redo">&rarr;</button>
            <button id="boldButton" title="Bold" ><h1<b>B</b></h1></button>
            <button id="italicButton" title="Italic"><em>I</em></button>
            <button id="orderedListButton" title="Number List">(i)</button>
            <button id="unorderedListButton" title="Bullet List">&bull;</button>
            Font color
            <input type="color" id="fontColorButton" title="Change Font color">
            Highlight
            <input type="color" id="highlightButton" title="Highlight Text">

            Font
            <select id="fontChanger">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Monospace">Monospace</option>
                <option value="Meera">Meera</option>
                <option value="Arial">Arial</option>
            </select>
            <select id="fontSizeChanger">
                <script>
                    for (var i = 1; i < 11; i++) {
                        document.write("<option value='" + i + "'>" + i + "</option>");
                    }
                </script>
            </select>
            <input type="button" onclick="printDiv('textArea')" value="print a text!" />
              
            <img src="icons/activity-stop.svg" alt="Stop" class="topright">
        </div>
        <div id="richTextArea">
            <iframe id="textArea" name="textArea" frameborder="0">rfg</iframe>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
